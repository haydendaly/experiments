<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Test</title>
</head>

<body>
    <form onsubmit="alert('submitted');">

        <label for="lname">Last name:</label><br>

        <label for="vehicle1"> I have a bike</label>
        <br />
        <input type="submit" value="Submit">
    </form>
</body>
